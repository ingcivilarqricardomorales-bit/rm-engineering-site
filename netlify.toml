[build]
  command   = "npm run build"
  publish   = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# ================================
# ðŸŒ Redirects
# ================================

# 1) Forzar HTTPS SOLO en tus dominios (no tocar *.netlify.app)
[[redirects]]
  from = "http://rmengineeringandarchitecturaldesign.com/*"
  to   = "https://rmengineeringandarchitecturaldesign.com/:splat"
  status = 301
  force  = true

[[redirects]]
  from = "http://www.rmengineeringandarchitecturaldesign.com/*"
  to   = "https://rmengineeringandarchitecturaldesign.com/:splat"
  status = 301
  force  = true

# 2) Canonical host: redirigir www -> dominio raÃ­z
[[redirects]]
  from = "https://www.rmengineeringandarchitecturaldesign.com/*"
  to   = "https://rmengineeringandarchitecturaldesign.com/:splat"
  status = 301
  force  = true

# 3) Fallback para SPA (React/Vite). El 200 "force" NO intercepta archivos existentes.
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
  force  = true

# ================================
# ðŸ”’ Security Headers (CISSP aligned)
# ================================
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    # CSP ajustada para GA + reCAPTCHA + Vite/React. AmplÃ­a si incorporas otros orÃ­genes.
    Content-Security-Policy = '''
      default-src 'self';
      img-src 'self' data: https:;
      style-src 'self' 'unsafe-inline';
      font-src 'self' data:;
      script-src 'self' https://www.googletagmanager.com https://www.google.com https://www.gstatic.com;
      frame-src https://www.google.com https://www.recaptcha.net;
      connect-src 'self' https://www.google-analytics.com https://region1.google-analytics.com;
      object-src 'none'
    '''
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache fuerte para tu imagen OG (ajusta nombre si usas otra ruta)
[[headers]]
  for = "/og-image*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
