[build]
  command  = "npm run build"
  publish  = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# --- Security headers (CISSP-aligned hardening) ---
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; font-src 'self' data:; script-src 'self' https://www.googletagmanager.com https://www.google.com https://www.gstatic.com; frame-src https://www.google.com; connect-src 'self' https://www.google-analytics.com; object-src 'none'"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
